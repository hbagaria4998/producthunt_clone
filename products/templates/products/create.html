{% extends 'base.html' %}

{% block content %}

{%if error%}
{{ error }}
<br><br>

{%endif%}
<br>
<h3>Create Product</h3>

<form enctype="multipart/form-data" action="{% url 'create'%}" method="POST">
  {% csrf_token %}
  Title:<br>
  <input type="text" name="title" >
<br><br>

  Body:<br>
  <input type="textbox" name="body" value="">
<br><br>

URL:<br>
<input type="text" name="url" >
<br><br>

Icon:<br>
<input type="file" name="icon" >
<br><br>

Image:<br>
<input type="file" name="image" >
<br><br>

  <input class="btn btn-primary" type="submit" name="" value="Add Product">


</form>
{%endblock%}
