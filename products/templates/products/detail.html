{% extends 'base.html' %}

{% block content %}
<br><br>

<div class="row">
  <div class="col-2">
    <img src="{{ product.icon.url}}" class="img-fluid">

  </div>
  <div class="col-10">
    <a href="{{product.url}}"><h1>{{product.title}}</h1> </a>

  </div>

</div>

<br><br>
<div class="row">
  <div class="col-8">
    <img src="{{ product.image.url}}" class="img-fluid">

  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"> <button class="btn btn-primary btn-lg btn-block" > <span class="oi oi-caret-top"></span> Upvote {{ product.votes_total}}</button> </a>
  </div>

</div>

<br>

<div class="row">
  <div class="col-4">
    <h4>Hunted by {{product.hunter.username}}</h4>
  </div>
  <div class="col-4 text-right">
    <h4>{{product.pub_date_pretty}}</h4>
  </div>
<br>
</div>
<div class="row">
  <div class="col-8">
    <h5> {{product.body}}</h5>
  </div>


</div>

<form id="upvote" action="{%url 'upvote' product.id %}" method="POST">
  {%csrf_token%}
  <input type="hidden" name="" value="">

</form>

{%endblock%}
